<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Магазин роллов</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <div class="container text-center">
        <img
          class="header__ing"
          src="img/logo/logo.svg"
          width="92"
          alt="Суши и пицца"
        />
        <select class="change-lang">
          <option value="ua" selected>UA</option>
          <option value="ru">RU</option>
          <option value="en">EN</option>
        </select>

        <div class="display-4 lng-header__title">Доставка роллов</div>
        <p class="lead lng-lead">Оперативно и вкусно</p>
      </div>
    </header>

    <div class="container mb-5">
      <div class="row">
        <div class="col-md-8">
          <div class="row" id="product-container">
            <!--rolls-->
          </div>
        </div>
        <div class="col-md-4">
          <!-- Корзина -->
          <div class="card mb-4">
            <div class="card-body">
              <h4 class="card-title lng-your__order">Ваш заказ</h4>
              <div
                data-cart-empty
                class="alert alert-secondary lng-bucket"
                role="alert"
              >
                Корзина пуста
              </div>
              <!-- cart-wrapper -->
              <div class="cart-wrapper">
                <!--  Cart item -->
              </div>
              <!--  cart-wrapper -->

              <!-- Стоимость заказа -->
              <div class="cart-total">
                <p data-cart-delivery class="none">
                  <span class="h5 lng-delivery">Доставка:</span>
                  <span class="delivery-cost">250 ₴</span>
                </p>
                <span class="small lng-delivery_prise"
                  >Беслпатно при заказе от 600 ₴</span
                >
                <p>
                  <span class="h5 lng-total">Итого:</span>
                  <span class="total-price">0</span>
                  <span class="rouble">₴</span>
                </p>
              </div>
              <!--  Стоимость заказа -->
            </div>

            <!-- Оформить заказ -->
            <div id="order-form" class="card-body border-top none">
              <h4 class="card-title lng-order">Оформить заказ</h4>
              <form>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control lng-phone"
                    placeholder="Ваш номер телефона"
                  />
                </div>
                <button type="submit" class="btn btn-primary lng-ordered">
                  Заказать
                </button>
              </form>
            </div>
            <!--  Оформить заказ -->
          </div>
          <!--  Корзина -->
        </div>
      </div>
    </div>

    <!-- Подключаем скрипты -->
    <script src="./js/renderProducts.js"></script>
    <script src="./js/changeLang.js"></script>
    <script src="./js/calcCartPrice.js"></script>
    <script src="./js/toggleCartStatus.js"></script>
    <script src="./js/counter.js" type="module"></script>
    <script src="./js/cart-02.js" type="module"></script>
  </body>
</html>
